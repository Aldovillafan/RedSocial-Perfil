<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Perfil</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/tabs.css">
</head>
<body>
    <div class="perfil">
        <div class="encabezado">
            <div class="perfil-superior">
                <!-- Avatar a la izquierda -->
                <img src="img/cdmx.jpeg" alt="Avatar" class="avatar">
                
                <!-- Información a la derecha -->
                <div class="info-usuario">
                    <h1 id="nombre-usuario">Usuario</h1>
                    <p class="carrera" id="carrera-usuario">Carrera aquí</p>
                    <p class="descripcion" id="texto-descripcion">Descripción breve del usuario...</p>
                </div>
            </div>
            
            <!-- Botones (se mantienen abajo) -->
            <div class="acciones-perfil">
                <button id="editar-perfil" class="btn-editar">
                    <i class="fas fa-edit"></i> Editar perfil
                </button>
                <button class="btn-publicar">
                    <i class="fas fa-plus"></i> Publicar
                </button>
                <button class="btn-agregar">
                    <i class="fas fa-user-plus"></i>
                </button>
            </div>
        </div>
        
       

        <!-- El formulario donde se podra editar foto,usuario,carrera y descripcion -->
        <div id="form-editar" class="formulario-editar" style="display: none;">
            <h3>Editar Perfil</h3>
            <form id="form-perfil">
                <input type="text" id="input-nombre" placeholder="Nombre">
                <input list="carreras" id="input-carrera" placeholder="Escribe tu carrera">
                <datalist id="carreras">
                    <option value="Ingeniería en sistemas computacionales">
                    <option value="Ingeniería Forestal">
                    <option value="Ingeniería en Agronomía">
                    <option value="Ingeniería en Gestion Empresarial">
                    <option value="Ingeniería Biomedica">
                    <option value="Ingenieria en Energia Renovables">
                    <option value="Ingenieria Industrial">
                    <option value="Ingeniería en Nanotecnología">
                    <option value="Ingeniería en Innovación Agricola Sustentable">
                </datalist>
                <textarea id="input-descripcion" placeholder="Descripción"></textarea>
                <input type="file" id="cambiar-avatar" accept="image/*" style="display: none;">
                <button type="submit" class="btn-guardar">Guardar</button>
                <button type="button" id="cancelar-editar" class="btn-cancelar">Cancelar</button>
            </form>
        </div>

        <!-- Información -->
        <div class="info">
            <div class="estadisticas">
                <span><strong id="num-publicaciones">5</strong> publicaciones</span>
                <span><strong id="num-seguidores">6</strong> seguidores</span>
                <span><strong id="num-seguidos">8</strong> seguidos</span>
            </div>
        </div>

        <!-- Pestañas interactivas -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="hilos">Hilos</button>
            <button class="tab-btn" data-tab="publicaciones">Publicaciones</button>
            <button class="tab-btn" data-tab="marketplace">Marketplace</button>
        </div>

        
    </div>

    <!-- seccion de publicacion-->
    <div class="tab-contenido" id="hilos">
    <div class="lista-hilos">
        <!-- Ejemplo de hilo -->
        <div class="hilo">
            <div class="hilo-header">
                <img src="img/avatar.jpg" class="avatar-small">
                <span class="hilo-usuario">@usuario</span>
            </div>
            <p class="hilo-texto">Este es un hilo de ejemplo, similar a X (Twitter). ¡Puedes escribir hasta 280 caracteres!</p>
            <div class="hilo-acciones">
                <button class="btn-like">❤️ 12</button>
                <button class="btn-compartir">↗️ Compartir</button>
            </div>
        </div>
    </div>
</div>
    <div class="tab-contenido active" id="publicaciones">
        <div class="nueva-publicacion">
            <textarea id="texto-publicacion" placeholder="¿Qué quieres compartir?"></textarea>
            <button id="btn-publicar" class="btn-primario">Publicar</button>
        </div>
        <div id="lista-publicaciones">
            <!-- Las publicaciones aparecerán aquí -->
        </div>
    </div>
    <div class="tab-contenido" id="marketplace">
        <!-- Contenido de marketplace -->
    </div>



    <!--bara de navegacion de abajo-->
    <nav class="bottom-navbar">
        <a href="#" class="nav-link active">
            <i class="fas fa-home"></i>
            <span>Inicio</span>
        </a>
        <a href="#" class="nav-link">
            <i class="fas fa-store"></i>
            <span>Marketplace</span>
        </a>
        <a href="#" id="btn-crear-hilo" class="nav-link">
            <i class="fas fa-search"></i>
            <span>Buscar</span>
        </a>
        <a href="#" class="nav-link">
            <i class="fas fa-comment-dots"></i>
            <span>Mensajes</span>
        </a>
        
        <a href="#" class="nav-link">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </a>
    </nav>

    <script src="js/form.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
